<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{{ title }}{% endblock %}</title>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon  -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />

    <script src="{% static 'js/backup-cdn.js' %}"></script>
    <script src="{% static 'js/backup-cdn-config.js' %}"></script>
    <script>
        const STATIC_DIR = "{%  static '' %}";
        setRemoteElementWithLocalBackup( getBootstrapMinConfig(STATIC_DIR) );
        setRemoteElementWithLocalBackup( getBootstrapIconsConfig(STATIC_DIR) );
    </script>

    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

</head>
<body class="d-flex flex-column h-100">
{% block content %}{% endblock %}
    <script>
        setRemoteElementWithLocalBackup( getBootstrapJSConfig(STATIC_DIR) );
        setRemoteElementWithLocalBackup( getJQueryConfig(STATIC_DIR) );
    </script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
